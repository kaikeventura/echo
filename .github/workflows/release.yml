  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build windows --release
      
      # Passo de debug melhorado e posicionado antes da falha potencial
      - name: Debug Build Directory
        shell: bash
        run: |
          echo "Listing build directory..."
          ls -R build/windows

      - name: Prepare Package
        run: |
          # Tentativa com o caminho mais provável: build/windows/x64/runner/Release
          # Se falhar, o passo de debug acima nos dirá o caminho correto.
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../echo-${{ github.ref_name }}-windows-x64.zip
      - uses: actions/upload-artifact@v4
        with:
          name: echo-${{ github.ref_name }}-windows-x64
          path: echo-${{ github.ref_name }}-windows-x64.zip


  release:
    name: Create Release
#    needs: [build-linux, build-windows, build-macos]
    needs: [build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: List downloaded files
        run: find artifacts -type f
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/echo-${{ github.ref_name }}-linux-x64/echo-${{ github.ref_name }}-linux-x64.tar.gz
            artifacts/echo-${{ github.ref_name }}-windows-x64/echo-${{ github.ref_name }}-windows-x64.zip
            artifacts/echo-${{ github.ref_name }}-macos/echo-${{ github.ref_name }}-macos.zip
          generate_release_notes: true

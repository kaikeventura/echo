name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Linux Release
        run: flutter build linux --release

      - name: Prepare Package
        run: |
          # Copia o Ã­cone oficial para a pasta do build, renomeando para icon.png
          cp assets/images/echo_logo.png build/linux/x64/release/bundle/icon.png
          
          # Entra na pasta e compacta tudo
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../echo-linux-x64.tar.gz .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: echo-linux-x64.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false

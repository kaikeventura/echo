name: Release

on:
  push:
    tags:
      - 'v*' # Dispara apenas quando você sobe uma tag (ex: v0.1.0)

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Linux Release
        run: flutter build linux --release

      - name: Compress Build
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../echo-linux-x64.tar.gz .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: echo-linux-x64.tar.gz
          generate_release_notes: true # Isso gera o changelog automático!
          draft: false
          prerelease: false

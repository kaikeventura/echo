name: Publish Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Publish Wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: docs
          token: ${{ secrets.GITHUB_TOKEN }}
